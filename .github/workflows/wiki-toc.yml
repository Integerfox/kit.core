name: Update Wiki Sidebar TOC

on:
  workflow_dispatch: {}
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  update-wiki:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Clone wiki repository
        env:
          REPO: ${{ github.repository }}
        run: |
          # clone the wiki as a separate local repo
          git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git wiki

      - name: Generate sidebar TOC
        run: node .github/wiki-scripts/generate-wiki-sidebar.js wiki 3

      - name: Commit & push changes to wiki if any
        env:
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          cd wiki
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add _Sidebar.md || true
          if ! git diff --staged --quiet; then
            git commit -m "chore(wiki): update _Sidebar.md TOC"
            git push origin HEAD
            echo "Pushed updated _Sidebar.md"
          else
            echo "No changes to _Sidebar.md"
          fi